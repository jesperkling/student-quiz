<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/35e84649a4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header class="m-5">
        <h1 class="text-center">
            <i class="fas fa-graduation-cap"></i> GUESS THE STUDENT <i class="fas fa-graduation-cap"></i>
        </h1>
    </header>

    <main>
        <!-- Display result -->
        <div class="result-container text-center d-none"></div>

        <div class="card rounded">
            <!-- Attempts counter -->
            <div class="attempts-container text-center">
                <h3 class="attempts-display m-3">Attempts: 0 / 10</h3>
            </div>
            <!-- Quiz -->
            <div class="quiz-container text-center">
                <!-- Student image -->
                <div class="img-container">
                    <img class="img-fluid border border-dark rounded-circle" src="" alt="image of student">
                </div>
                <!-- buttons with names -->
                <div class="btn-container">
                
                </div>
            </div>
        </div>

        <!-- Start over button -->
        <div class="text-center">
            <button id="start-over" type="button" class="btn btn-primary text-center d-none m-5">Start Over</button>
        </div>
    </main>

    <footer>
        <p class="text-center mt-5">Made by Jesper Kling</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
